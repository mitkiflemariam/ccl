<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="head">
          <img class="logo" src="images/logo.jpg" alt="my logo" width="100px" />
          <div>
            <strong>MY PROFILE PAGE</strong><br />
            <small>Mitiku Kiflemariam</small>
          </div>
        </div>

        <div class="navigation">
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Home Works</a></li>
          <li><a href="http://127.0.0.1:5500/signup.html">Register</a></li>
        </div>
      </div>

      <div class="side">
        <div class="sidebar">
          <div class="lNav">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Home works</a></li>
            <li><a href="http://127.0.0.1:5500/signup.html">Register</a></li>
          </div>
          <div class="toDo">
            <h3>My ToDo List</h3>
            <div>
              <div>
                <label for="plan">Your plane</label>
                <input
                  type="text"
                  class="plan"
                  name="plan"
                  id="plan"
                  placeholder="enter your plan"
                />
              </div>
              <br />
              <div>
                <label for="due">Due Date</label>
                <input type="date" class="due" name="due" id="due" />
              </div>
              <button id="add">Add to list</button><br /><br />
              <table id="table">
                <thead>
                  <th>Plan</th>
                  <th>Created at</th>
                  <th>Due date</th>
                </thead>
              </table>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="pic">
            <img src="images/pic1.jpg" alt="" height="120px" width="120px" />
            <img src="images/pic2.jpg" alt="" height="120px" width="120px" />
            <img src="images/pic3.jpg" alt="" height="120px" width="120px" />
            <img src="images/pic4.jpg" alt="" height="120px" width="120px" />
            <img src="images/pic5.jpg" alt="" height="120px" width="120px" />
            <img src="images/pic6.jpg" alt="" height="120px" width="120px" />
          </div>
        </div>
        <div class="rSider">
          <h3>Sign In</h3>
          <div>
            <div class="form">
              <label for="email">Email</label>
              <input
                class="email"
                type="email"
                name="email"
                id="signin-email"
                placeholder="enter your email"
              />
            </div>
            <br />
            <div>
              <label for="lname">Password</label>
              <input
                type="password"
                class="password"
                name="password"
                id="signin-password"
                placeholder="enter your password"
              />
            </div>
          </div>
          <br />
          <button>Sign In</button>

          <h5><a href="">Register / signUp</a></h5>
          <div class="signUp">
            <h3>Sign Up form</h3>
            <div>
              <div class="form">
                <div>
                  <label for="fname">First Name</label>
                  <input
                    type="text"
                    name="fname"
                    id="fname"
                    placeholder="enter your password"
                  />
                </div>
                <br />
                <div>
                  <label for="lname">Last Name</label>
                  <input
                    type="text"
                    name="lname"
                    id="lname"
                    placeholder="enter your password"
                  />
                </div>
                <br />
                <label for="email">Email</label>
                <input
                  class="email"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="enter your email"
                />
              </div>
              <br />
              <div>
                <label for="lname">Password</label>
                <input
                  type="password"
                  class="password"
                  name="password"
                  id="password"
                  placeholder="enter your password"
                />
              </div>
            </div>
            <br />
            <button>Sign Up</button>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>&copy; 2025 My Website. All rights reserved.</p>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
